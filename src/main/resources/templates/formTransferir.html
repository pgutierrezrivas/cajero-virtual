<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Transferencia</title>
<link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
	<h1>Transferencia</h1>
	<h4>Mensaje: <span id="mensaje" th:text="${mensaje}"></span></h4>
	<h4>Cuenta: <span th:text="${session.cuenta.idCuenta}"></span></h4>
	<h4>Saldo actual en cuenta: <span th:text="${session.cuenta.saldo} + ' €'"></span></h4>
	<form th:action="@{/movimientos/transferir}" method="post">
		<p>Introduce número de cuenta destino <input type="number" name="idCuentaDestino" placeholder="Cuenta destino" required>
		<p>Introduce importe <input type="number" name="cantidad" placeholder="Importe" step="any" required>
		 <!-- step="any" permite ingresar cualquier numero decimal -->
		
		<p><input type="submit" value="Realizar transferencia"></p>
	</form>
	<ul>
		<li><a th:href="@{/}">Volver a inicio</a></li>
		<li><a th:href="@{/logout}">Cerrar sesión</a></li>
	</ul>
</body>
</html>
